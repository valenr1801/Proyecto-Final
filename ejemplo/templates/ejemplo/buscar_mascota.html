{% extends 'ejemplo/base.html' %}
{% block titulo%} 
Buscar Mascota por nombre 
{% endblock %}
{% block contenido %}
  
  <form action="/mascota/buscar" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Buscar">
  </form>

  {% for mascota in lista_mascota %}
      <ul>
          <li> Propietario: {{mascota.propietario}}, Nombre: {{mascota.nombre}}, Raza: {{mascota.raza}}</li>
      </ul>
  {% endfor %}
{% endblock %}
